<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <title>Starting Page</title>
    <title>Forgot password</title>
</head>
<body>
  <div class="container-fluid" >
    <div class="row" >
      <div class="col-lg-4" ></div>
      <div class="col-lg-4" >
        <br>
        <br><br>
        <form action="{% url 'forgot_pass_to_mail' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="stu_reg_id">
              <label for="floatingInput">Student ID</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingPassword" name="email">
              <label for="floatingPassword">email</label>
            </div>
            <center>
              <button type="submit" class="btn btn-primary"  name="send mail">send mail</button>
            </center>
            <br><br>
          </form>
          <a href="{% url 'student_login_page' %}"><button type="submit" class="btn btn-primary"  name="back">back</button></a>
      </div>
      <div class="col-lg-4" ></div>
    </div>
  </div>
</body>
</html>
