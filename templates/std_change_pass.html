<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <title>Starting Page</title>

    <title>Password Change</title>
</head>
<body>
    <br>
    <br>
    <br>
    {% for x in user %}
        {% for y in std %}
            {% if y.user_id == x.id %}
                
                <div class="container-fluid">
                    <div class="row" >
                        <div class="col-lg-4" ></div>
                        <div class="col-lg-4" >
                            {{ message1 }}
                            {{ message2 }}
                            <form  action="{% url 'stu_change_pass' %}" method="post">
                                <div class="form-floating mb-3" hidden>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="student_id_pre_3" value="{{ y.stu_reg_id }}">
                                    <label for="floatingInput">Student ID</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput"  name="current_password">
                                    <label for="floatingInput">Current Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput" name="new_password">
                                    <label for="floatingInput">New Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput" name="new_password_2">
                                    <label for="floatingInput">Type again</label>
                                </div>
                                <div class="row" >

                                    <div class="col-sm-2" >
                                        <button class="btn btn-primary" type="submit" name="back" value="back" >Back</button>
                                    </div>
                                    <div class="col-sm-5" ></div>
                                    <div class="col-sm-4" >
                                        <button class="btn btn-warning" type="submit" name="change_password" value="change_password" >change_password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4" ></div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
