<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <title>Starting Page</title>
    <title>Student edit</title>
</head>
<body>
    <div class="container" >
        <div class="row" >
            <div class="col-lg-4" ></div>
            <div class="col-lg-4" >
                {{ password_changed }}
                {% for x in user %}
                    {% for y in std %}
                        {% if y.user_id == x.id %}
                            <form action="{% url 'edit_student_profile' %}" method="post">
                                {% csrf_token %}
                                
                                <div class="form-floating mb-3" hidden>
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Joe" name="student_id_pre_2" value="{{ y.stu_reg_id }}">
                                    <label for="floatingInput">Student ID</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" name="student_first_name_pre_2" value="{{ x.first_name }}">
                                    <label for="floatingInput">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" name="student_last_name_pre_2" value="{{ x.last_name }}">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                                <center>
                                    <button type="submit" class="btn btn-warning" value="edit" name="edit">Edit</button>
                                </center>
                                <br>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button type="submit" class="btn btn-primary" value="back" name="back">Back</button>
                                    </div>
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-4">
                                        <button type="submit" class="btn btn-warning" value="change_password" name="change_password">Change Password</button>
                                        <br>
                                        <br>    
                                    </div>
                                </div>
                            </form>
                            <a href="{% url 'delete_student' x.id %}"><button type="submit" class="btn btn-danger" name="delete">delete</button></a>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="col-lg-4" ></div>
        </div>
    </div>
</body>
</html>
