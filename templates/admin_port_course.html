{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <title>Starting Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="">Admin Portal</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin_portal_page' %}">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{% url 'admin_logout' %}"><button type="submit"  class="btn btn-primary">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-xl-11"></div>
            <div class="col-xl-1">
                <a href="{% url 'course_add' %}"><button type="button" class="btn btn-warning">Add<b>+</b></button></a>
            </div>
        </div>
    </div>
    <br>
    <p>{{ added }}</p>
    <br>
    <div class="container-fluid" >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Course ID</th>
                <th scope="col">Course Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for x in all_courses_data %}
                <tr>
                    <td>{{ x.course_id }}</td>
                    <td>{{ x.course_name }}</td>
                    <td>{{ x.description }}</td>
                    <td>
                        <a href="{% url 'course_edit_click' x.course_id %}"><button type="button" class="btn btn-danger">Edit</button></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>

</body>
</html>
